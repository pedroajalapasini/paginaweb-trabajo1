<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="estilo_contacto.css">
    <!------FONT AWESOME-->
    <script src="https://kit.fontawesome.com/689debdd99.js" crossorigin="anonymous"></script>
    <!------GOOGLE FONT---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<header class="contactanos">
    <h2 class="contacto">Contactanos</h2>
    <div id="img_fondo"></div>
</header>

<body>
    <div id="formulario">
        <form action="">
            <div id="form_contact">
                <p><label>Nombre:</label>
                    <input type="text" name="name">
                </p>
                <p><label>Apellido:</label>
                    <input type="text" name="apellido">
                </p>
                <p><label for="tel">Telefono:</label>
                    <input type="tel" name="telefono" pattern="[0-9]{9}">
                </p>
                <p><label for="email">Mail:</label>
                    <input type="email" name="email">
                </p>
                <p class="block"> <label for="comentarios">Comentarios:</label>                     
                <textarea name="comentarios" rows="5"></textarea>
                </p>
                <p class="block">
                    <button>Enviar</button>
                </p>
            </div>
        </form>
    </div>
    <div id="contacto_info">
        <h4>Más información</h4>
        <ul>
        <li><i class="fas fa-map-marker-alt"></i> Av. Rio Branco 1111 - Niteroi</li>
        <li><i class="fas fa-phone"></i> (55) 11 11111111</li>
        <li><i class="fas fa-envelope-open-text"></i> contato@bienvanidoaniteroi.com</li>
        <li><i class="fas fa-globe-americas"></i> bienvenidoaniteroi.com</li>
        </ul>
    </div>

</body>

</html>
